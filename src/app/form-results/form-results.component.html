<p>Dogs Returned:</p>
<div *ngIf="dogsDisplayed.size > 0 then thenBlock else elseBlock"></div>

<ng-template #thenBlock>
  <ul>
    <li class="dog-list-item" *ngFor="let dog of dogsDisplayed">
      <ul>
        <li class="dog-attribute">{{dog.name}}</li>
        <li class="dog-attribute">{{dog.temperament}}</li>
        <li class="dog-attribute">{{dog.height.imperial}}</li>
        <li class="dog-attribute">{{dog.weight.imperial}}</li>
      </ul>
    </li>
  </ul>
</ng-template>

<ng-template #elseBlock>No dogs returned yet.</ng-template>
