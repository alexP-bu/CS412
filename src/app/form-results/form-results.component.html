<div *ngIf="dogsDisplayed.size > 0 then displayDogs else noDogs"></div>

<ng-template #displayDogs>
  <ul class="all-dogs-list">
    <li class="dog-list-item" *ngFor="let dog of dogsDisplayed">
      <ul class="dog-attr-list">
        <div class="center-image">
          <img *ngIf="dog.imageURL != null; else noImage" src="{{dog.imageURL}}" class="dog-img" alt="{{dog.name}}">
          <ng-template #noImage>
            <h4 class="no-image">No Image Available For This Dog</h4>
          </ng-template>
          <p class="dog-attribute">{{dog.name}}</p>
        </div>
        <li class="dog-attribute">{{dog.temperament}}</li>
        <li class="dog-attribute">Average Height: {{dog.height.imperial}} inches</li>
        <li class="dog-attribute">Average Weight: {{dog.weight.imperial}} lbs</li>
      </ul>
      <hr>
    </li>
  </ul>
</ng-template>

<ng-template #noDogs>
  <p class="no-dogs-text">No dogs returned yet.</p>
</ng-template>
